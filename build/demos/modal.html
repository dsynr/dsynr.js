<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dsynr Demo - Modal</title>
</head>
<body>

<div class="rootClass p-5 bg-light vw vh2 d-table" id="root">

    <form id="m1" class="dsynrModal bg-dark p-5 rounded shadow" data-dsynr-pref='{"parent":"root"}'>

        <h1>Automodalize</h1>

        <div>
            <h2>With Label and class</h2>
            <label for="dsynrSelect">This is the label</label>
            <select class="dsynrEnhanceSelect" id="dsynrSelect">
                <option value="ov1">This is the first option</option>
                <option value="ov1">This is the second option</option>
                <option value="ov1">This is third option</option>
                <option value="ov1">Fourth option</option>
                <option value="ov1">Fifth</option>
                <option value="ov1">6th</option>
                <option value="ov1">7</option>
                <option value="ov8">O8</option>
            </select>
        </div>


        <div>
            <h2>Without Label and class</h2>
            <select id="dsynrSelect2">
                <option value="ov1">This is the first option</option>
                <option value="ov2">This is the second option</option>
                <option value="ov3">This is third option</option>
                <option value="ov1">Fourth option</option>
                <option value="ov5">Fifth</option>
                <option value="ov6">6th</option>
                <option value="ov7">7</option>
                <option value="ov8">O8</option>
            </select>
        </div>
    </form>

</div>

<div id="m2" class="bg-info p-5 d-table"><img id="image" class="img-fluid" src="img.jpg" data-dsynr-pref='{"animate":false,"parent":"m2","trigger":"btn2"}'/></div>


<div class="p-5 m-5 btn-group">
    <div class="btn btn-outline-secondary" id="btn1">AutoModalize</div>
    <div class="btn btn-primary" id="btn2">Modal Via Trigger</div>
</div>

<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="../dsynr.css">
<link rel="stylesheet" href="animate.min.css">

<script src="../dsynr.js"></script>

<script>

    d.addListener('btn1', 'click', function () {
        DsynrModal.auto();
    });

    d.addListener('btn1', 'click', function () {
        DsynrModal.auto();
    });

    new DsynrModal(d.getElementById('image'));

</script>
</body>
</html>
